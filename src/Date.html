<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Days Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- React DatePicker Dependencies -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-onclickoutside@6.7.1/dist/react-onclickoutside.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-popper/0.10.4/umd/react-popper.js"></script>

    <!-- React DatePicker CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-datepicker/1.4.1/react-datepicker.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/react-datepicker/2.14.1/react-datepicker.min.css" />

    <style>
        .date-container > div {
            padding: 20px;
        }
        .start-date span {
            padding-right: 20px;
        }
        .end-date span {
            padding-right: 25px;
        }
        .bigger, .bigger li {
            font-size: 125%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Creating the component...
        const DateComponent = () => {
            const [startDate, setStartDate] = React.useState();
            const [endDate, setEndDate] = React.useState();
            const [numberOfDays, setNumberOfDays] = React.useState();
            const handleOnClick = () => {
                const start = moment(startDate, "DD/MM/YYYY");
                const end = moment(endDate, "DD/MM/YYYY");
                setNumberOfDays(end.diff(start, "days"));
            };
            return (
                <div className="date-container">
                    <div className="start-date">
                        <span>Start Date:</span>
                        <DatePicker 
                            className="form-control" 
                            selected={startDate}                            
                            onChange={(date) => setStartDate(date)}
                            name="startDate"                          
                            dateFormat="DD/MM/YYYY"
                            placeholderText="DD/MM/YYYY"
                        />
                    </div>
                    <div className="end-date">
                        <span>End Date:</span>
                        <DatePicker 
                            className="form-control" 
                            selected={endDate}                            
                            onChange={(date) => setEndDate(date)}
                            name="endDate"                          
                            dateFormat="DD/MM/YYYY"
                            placeholderText="DD/MM/YYYY"
                        />
                    </div>
                    <div className="submit-button">
                        <input type="button" value="Calculate" onClick={handleOnClick}/>
                    </div>
                    {numberOfDays &&
                        <div className="result">
                            <h2>Result: {numberOfDays} days</h2>
                            <p>It is 
                                <span className="bigger">
                                    {numberOfDays}
                                </span> days from the start date to the end date, but not including the end date.
                            </p>
                        </div>
                    }
                </div>
            );
        }
        // Rendering the component...
        ReactDOM.render(
            <DateComponent />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
